<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        .cookie-banner img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .cookie-banner p {
            margin: 0;
            font-size: 14px;
            flex: 1;
        }
        .cookie-banner button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cookie-banner button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cookie-banner" id="cookieBanner">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Cookie Icon">
        <p>We use cookies to improve your experience on our site. By using our site, you consent to cookies.</p>
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <script>
        function acceptCookies() {
            document.getElementById('cookieBanner').style.display = 'none';
            document.cookie = "cookiesAccepted=true; path=/; max-age=" + 60 * 60 * 24 * 30; // 30 days
        }

        // Check if cookies are already accepted
        if (document.cookie.split('; ').find(row => row.startsWith('cookiesAccepted=true'))) {
            document.getElementById('cookieBanner').style.display = 'none';
        }
    </script>
</body>
</html>
